<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(1000);
    let count = 0;

    function init(n) { // khoi tao//
        for (let i = 0; i < n; i++)
            a[i] = Math.round(Math.random() * 1000);
    }

    function show(n) {
        for (let i = 0; i < n; i++)
            console.log(i + " : " + a[i])
    }

    function sequentialSearch(x, n) {
        let indArr = new Array();
        for (let i = 0; i < n; i++)
            if (a[i] === x)
                indArr.push(i);
        return indArr;
    }

    function main(n) { //goi //
        count = prompt("nhap vao so phan tu cua mang");
        count = parseInt(count);
        init(count);
        show(count);

        let x = prompt("nhap gia tri can tim");
        x = parseInt(x);
        let pos = sequentialSearch(x, count);
        if (pos.length !== 0) {
            let i;
            let str = "tim thay tai vi tri:";

            for (i in pos)
                str += pos[i] + ",";
            alert(str);
        }
        else
            alert("khong tim thay");
    }
    main();


</script>
</body>
</html>
