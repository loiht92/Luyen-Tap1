<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(1000);
    let count = 0;

    function init(n) { // khoi tao//
        for (let i = 0; i < n; i++)
            a[i] = Math.round(Math.random() * 1000);
    }

    function show(n) {  //ham de hien thi//
        for (let i = 0; i < n; i++)
            console.log(i+ " : " + a[i])
    }

    function sequentialSearch(x,n) { //tim kiem tuan tu, x la vi tri cua phan tu can tim trong mang//
        for (let i=0; i< n; i++)
            if (a[i] === x) //vi tri can tim thuoc mang//
                return i; // thuoc mang//
        return -1; // neu k thuoc mang thi hien -1//
    }

    function main(n) { //goi //
        count = prompt("nhap vao so phan tu cua mang");
        count = parseInt(count);
        init(count);
        show(count);

        let x= prompt("nhap gia tri can tim");
        x=parseInt(x);
        let pos= sequentialSearch(x, count);
        if (pos !== -1) // neu gia tri can tim x nam trong count (so phan tu )//
            alert("Tim thay tai vi tri" +pos);
        else alert("khong tim thay");
    }

    main();


</script>
</body>
</html>
